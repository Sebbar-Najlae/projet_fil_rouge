<!DOCTYPE html>
 <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Email MANAGER </title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">


  <div class="container">
    <div class="alert alert alert-primary" role="alert">
      <h4 class="text-primary text-center">Emails</h4>
    </div>
    <div class="col-3 mb-3 mt-3">
      <button type="button" class="btn btn-primary add-btn" data-toggle="modal" data-target="#exampleModalCenter" id="addnewbtn">ADD Email</button>
    </div>
    <!-- ADD Model -->
    <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalCenterTitle">ADD Email</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form class="add-form">
              <div class="form-row">
                <div class="col-12">
                  <label for="email">Email</label>
                  <input type="email" class="form-control email" id="email" placeholder="email">
                </div>
              </div>
              <div class="form-row">
                <div class="col-12">
                  <label for="subject">Subject</label>
                  <input type="text" class="form-control subject"  id="subject" placeholder="subject">
                </div>
              </div>
              <div class="form-row">
                <div class="col-12">
                  <label for="body">Body</label>
                  <input type="text" class="form-control body"  id="body" placeholder="Body">
                </div>
              </div>
              <div class="form-row">
                <div class="col-12">
                  <label for="dateSend">Date</label>
                  <input type="date" class="form-control dateSend"  id="dateSend" placeholder="Date">
                </div>
              </div>
              
            </form>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-primary submit">ADD Email</button>
          </div>
        </div>
      </div>
    </div>

<!-- Edit a Former -->
    <div class="modal fade " id="exampleModalCenter2" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered show-edit" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalCenterTitle">EDIT Email</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form class="edit-form">
              <input type="hidden" name="sid" value="" class="sid">
              <div class="form-row">
                <div class="col-12">
                  <label for="email">Email</label>
                  <input type="email" class="form-control email" id="email" placeholder="email">
                </div>
              </div>
              <div class="form-row">
                <div class="col-12">
                  <label for="subject">Subject</label>
                  <input type="text" class="form-control subject"  id="subject" placeholder="Subject">
                </div>
              </div>

              <div class="form-row">
                <div class="col-12">
                  <label for="body">Body</label>
                  <input type="text" class="form-control body"  id="body" placeholder="Body">
                </div>
              </div>
              <div class="form-row">
                <div class="col-12">
                  <label for="dateSend">Date</label>
                  <input type="date" class="form-control dateSend"  id="dateSend" placeholder="Date">
                </div>
              </div>
              
              
              
            </form>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-success save-product">SAVE EDIT</button>
          </div>
        </div>
      </div>
    </div>
    <!-- table -->
<table class="table" id="userstable">
  <thead>
    <tr>
      <th scope="col">Email</th>
      <th scope="col">Subject</th>
      <th scope="col">Body</th>
      <th scope="col">Date</th>

      <th scope="col"></th>
    </tr>
  </thead>
  <tbody class="emailsList">

  </tbody>
  </table>





    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    
    <script src="js/emailapp.js"></script>

  </body>
</html>
